<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity>
        <a-box position="-1 2 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -10" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder rotation="90" position="0 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      </a-entity>
          <a-ring position="3 2 -4"></a-ring>
      <a-sky color="#ECECEC"></a-sky>
      <a-torus-knot position="-4 2 -3"></a-torus-knot>
      <a-dodecahedron position="4 2 -3"></a-dodecahedron>
      <a-text color=red value="My A Frame Scene" position="-0.5 3 -3"></a-text>
      
    </a-scene>
  </body>
</html>
