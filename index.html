<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity>
        <a-entity geometry="primitive: box" position="-4 0.5 -5" rotation="0 0 0" material="color: green"></a-entity>
        <a-entity geometry="primitive: box" position="-2 0.5 -6" rotation="0 0 0" material="color: orange"></a-entity>
        <a-entity geometry="primitive: box" position="0 0.5 -7" rotation="0 0 0" material="color: red"></a-entity>
        <a-entity geometry="primitive: box" position="2 0.5 -6" rotation="0 0 0" material="color: yellow"></a-entity>
        <a-entity geometry="primitive: box" position="4 0.5 -5" rotation="0 0 0" material="color: blue"></a-entity> 
        <a-entity geometry="primitive: plane;  width: 10; height: 10" position="0 0 -4" rotation="-90 0 0" material="color: grey"></a-entity>
      </a-entity>
      <a-entity animation="property: position; to: -10 0 0; loop: true; dur: 1000">
        <a-sphere position="5 4 -6" color="white"></a-sphere>
      </a-entity>
      <a-entity geometry="primitive: sphere; radius: 3000"  material="color: grey; shader: flat; side: double"></a-entity>
      
    </a-scene>
  </body>
</html>
